<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MobileAtlas Dashboard</title>
    <link href="{{ url_for('static', path='/css/pico.blue.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/main.css') }}" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', path='/img/favicon-16x16.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='/img/favicon-32x32.png') }}">
    {% block stylesheets %}
    {% endblock %}
    {% block scripts %}
    {% endblock %}
  </head>
  <body>
    {% block nav %}
    <header class="container">{% include "nav.html" %}</header>
    {% endblock %}
    <main class="container">{% block main %}{% endblock %}</main>
  </body>
</html>

{% extends "base.html" %}
{% block scripts %}
<script defer src="{{ url_for('static', path='/js/zoom.js') }}"></script>
{% endblock %}
{% block stylesheets %}
<link href="{{ url_for('static', path='/css/index.css') }}" rel="stylesheet" />
{% endblock %}
{% block main %}
<article id="world-map">
  <header>
    <h1>Available Locations</h1>
  </header>
  {{ map | safe }}
  <footer>
    <dl id="world-map-legend" aria-hidden="true">
      <div>
        <dt id="color-online"></dt>
        <dd>Online</dd>
      </div>
      <div>
        <dt id="color-offline"></dt>
        <dd>Offline</dd>
      </div>
      <div>
        <dt id="color-unknown":</dt>
        <dd>Unknown</dd>
      </div>
    </dl>
  </footer>
</article>
{% endblock %}
